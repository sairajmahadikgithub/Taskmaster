<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster by Sairaj Mahadik</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo animate-bounce">
                <h1>TaskMaster</h1>
            </div>
            <div class="creator">
                <p>Created by <span class="highlight-name">Sairaj Mahadik</span></p>
            </div>
        </header>

        <main class="app-main">
            <div class="task-controls animate-fade-in">
                <div class="task-input-container">
                    <input type="text" id="taskInput" placeholder="Add a new task..." maxlength="50">
                    <select id="taskPriority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="addTask" class="add-button">Add Task</button>
                </div>
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <div class="task-stats animate-fade-in">
                <div class="stat-item">
                    <span class="stat-label">Total Tasks:</span>
                    <span class="stat-value" id="totalTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Completed:</span>
                    <span class="stat-value" id="completedTasks">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Pending:</span>
                    <span class="stat-value" id="pendingTasks">0</span>
                </div>
            </div>

            <div class="task-list" id="taskList">
                <!-- Tasks will be added here dynamically -->
            </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
